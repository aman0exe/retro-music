<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=play_arrow" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#161616">
</head>

<body>
    <div class="main-container">
        <div class="header">
            <p id="title">--</p>
        </div>
        <div class="main">
            <div class="inputFolder">
                <label for="folderInput" id="folderBtn">Select Folder</label>
                <input id="folderInput" type="file" webkitdirectory directory multiple accept=".mp3"
                    style="display: none;">
            </div>
            <div class="visualizer"></div>
            <div class="slider">
                <button id="RewindBtn" disabled>-10s</button>
                <div class="timeContainer">
                    <div id="time">-:--/-:--</div>
                </div>
                <button id="ForwardBtn" disabled>+10s</button>
            </div>
            <div class="buttons">
                <div class="control">
                    <button id="PrevBtn">Prev</button>
                    <button id="PauseBtn" style="display: none;">Pause</button>
                    <button id="PlayBtn">Play</button>
                    <button id="NextBtn">Next</button>
                </div>
                <div class="vis-res">
                    <button id="dec-res">-</button>
                    <div id="visRes-text-container">
                        <p id="visRes-text">Visualizer Res:</p>
                    </div>
                    <button id="inc-res">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="crt-overlay"></div>
    <script src="script.js"></script>
</body>

</html>
